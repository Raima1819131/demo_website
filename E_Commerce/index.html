<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <div id="gro">
                <a href="grocery.html">
                    <button type="button" class="iconB">
                        <img src="grocery_icon.jpg" height="15px" alt="Grocery icon" class="icon">
                        Grocery
                    </button>
                </a>
            </div>
            <div id="deal">
                <a href="deal.html" id="deal_icon">
                    <button type="button" class="iconB">
                        <img src="deal.jpg" height="15px" alt="Deal icon" class="icon">
                        Deal
                    </button>
                </a>
            </div>
            <div id="sl">
                <a href="shopLive.html" id="sl_icon">
                    <button type="button" class="iconB">
                        <img src="shopLive.png" height="15px" alt="Shop Live icon" class="icon">
                        Shop Live
                    </button>
                </a>
            </div>
            <div id="cart">
                <a href="cart.html" id="cart_icon">
                    <button type="button" class="iconB">
                        <img src="cart.png" height="15px" alt="Cart icon" class="icon">
                        Cart
                    </button>
                </a>
            </div>
        </div>
        <div class="ads">
            <div class="slider">
                <div class="slides">
                    <!-- Slide 1 -->
                    <div class="slide" style="background-image: url('ad1.jpg');">
                        <div class="caption">Advertisement 1</div>
                    </div>
                    <!-- Slide 2 -->
                    <div class="slide" style="background-image: url('ad2.jpeg');">
                        <div class="caption">Advertisement 2</div>
                    </div>
                    <!-- Slide 3 -->
                    <div class="slide" style="background-image: url('ad3.jpg');">
                        <div class="caption">Advertisement 3</div>
                    </div>
                    <!-- Slide 4 -->
                    <div class="slide" style="background-image: url('ad4.jpeg');">
                        <div class="caption">Advertisement 4</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sponsor_ads">
            <div id="s1">
                <a href="https://www.sponsorwebsite.com" target="_blank" class="sponsor-ad">
                    <img src="https://via.placeholder.com/728x90?text=Sponsor+Ad" alt="Sponsor Ad" width="500px">
                  </a>
            </div>
            <div id="s2">
                <a href="https://www.sponsorwebsite.com" target="_blank" class="sponsor-ad">
                    <img src="https://via.placeholder.com/728x90?text=Sponsor+Ad" alt="Sponsor Ad" width="500px">
                  </a>
            </div>
            <div id="s3">
                <a href="https://www.sponsorwebsite.com" target="_blank" class="sponsor-ad">
                    <img src="https://via.placeholder.com/728x90?text=Sponsor+Ad" alt="Sponsor Ad" width="500px">
                  </a>
            </div>
        </div>
        <div class="tail">
            <div id="home">
                <a href="home.html">
                    <button type="button" class="FooterB">
                        Home
                    </button>
                </a>
            </div>
            <div id="you">
                <a href="you.html">
                    <button type="button" class="FooterB">
                        You
                    </button>
                </a>
            </div>
            <div id="more">
                <a href="more.html">
                    <button type="button" class="FooterB">
                        More
                    </button>
                </a>
            </div>
            <div id="cart">
                <a href="cart.html">
                    <button type="button" class="FooterB">
                        Cart
                    </button>
                </a>
            </div>
            <div id="menu">
                <a href="menu.html">
                    <button type="button" class="FooterB">
                        Menu
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
